<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <p>Enter three side lengths to determine whether your triangle qualifies as equilateral, isosceles, or scalene</p>
      <form id="sideA">
        <div class="form-group">
          <label for="sideA">Side A:</label><br>
          <input id="triangle" type="text">
        </div>
        <div class="form-group">
          <label for="sideB">Side B:</label><br>
          <input id="sideB" type="text">
        </div>
        <div class="form-group">
          <label for="sideC">Side C:</label><br>
          <input id="sideC" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="triangleResult">
        <p>Your triangle is a(n) <span class="triangle"></span>triangle.</p>
      </div>
    </div>
  </body>
</html>
